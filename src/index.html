<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Chat</title>
</head>
<body>
  <div class="overlay">
    <div id="auth" class="unauthorized">
      <div class="auth__cover"><img class="auth__img" src="./img/login.svg" alt="login"></div>
      <h2 class="auth__title">Авторизация</h2>
      <div class="auth__text">Введите пожалуйста свой ник для дальнейшей авторизации</div>
      <form class="auth__form" id="login">
        <input class="auth__input" type="text" name="login" id="loginInput" placeholder="Введите свой ник">
        <button class="auth__btn" type="submit">войти</button>
        <span class="error" id="authentication-error"></span>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="left-col col">
      <div class="head head--left">

        <div class="user__info">
          <div class="user__photo">
            <label for="avatar">
              <img class="avatar"/>
            </label>
            <a href='' id='avatar' style="visibility:hidden; width:0; height:0"></a>
          </div>
          <div class="user__name" data-role="current-user"></div>
        </div>
      </div>
      <div class="user__text">Друзья в сети:</div>
      <ul class="users">
      </ul>
    </div>
    <div class="right-col col">
      <div class="head head--right">
        <div class="head__title">Чат</div>
        <div class="head__text" data-role="online-quantity"></div>
      </div>
      <div class="chat-messages" id="chat">
        <div class="chat--col-left" id="chat-current"></div>
        <div class="chat--col-right" id="chat-other"></div>
      </div>
      <form class="messageForm" id="messageForm">
        <input class="messageForm__input" type="text" name="message" id="message" placeholder="Введите сообщение...">
        <button class="messageForm__btn" type="submit" value="send">Отправить</button>
      </form>
    </div>
    <div class="modal--photo">
      <div class="modal__box">
        <form class="modal__main">
          <label for="modal__photo">
            <img class="modal__img" alt="no-photo"/>
          </label>
          <input type='file' id="modal__photo" accept="image/png" class="modal__input">
          <div class="modal__desc">Область для профильной фотографии</div>
          <div class="modal__buttons">
            <button class="modal__btn" type="reset">ОТМЕНА</button>
            <button class="modal__btn" type="submit">СОХРАНИТЬ</button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</body>
</html>
